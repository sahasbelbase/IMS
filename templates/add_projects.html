{% extends 'base.html' %}

{% block content %}

<div class="container">

  <h1 style="text-align: center;">ADD PROJECT</h1>
  <form method="POST" action="{{ url_for('add_projects') }}">
    <div class="form-group">
      <label for="proj_name">Project Name:</label>
      <input type="text" class="form-control" id="proj_name" name="proj_name" placeholder="Enter the name of the project" required>
    </div>
    <div class="form-group">
      <label for="donor">Donor:</label>
      <input type="text" class="form-control" id="donor" name="donor" placeholder="Enter the name of the donor" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" placeholder="Enter the description" required></textarea>
    </div>
    <div class="form-group">
      <label for="is_active">Is Active:</label>
      <select class="form-control" id="is_active" name="is_active" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>

<script>
    function submitForm() {
        var projName = document.getElementById('proj_name').value;
        var donor = document.getElementById('donor').value;
        var description = document.getElementById('description').value;
        var isActive = document.getElementById('is_active').value;

        if (projName !== '' && donor !== '' && description !== '' && isActive !== '') {
            showPopup();
        } else {
            // Add your own error handling logic here if needed
            alert('Please fill in all the required fields.');
        }
    }

    function showPopup() {
        alert("Project Added");
    }
</script>

{% endblock %}
